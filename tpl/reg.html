<!--注册-->
<ion-view ng-init="setDocumentTitle('注册')" hide-nav-bar="true">
	
	<ion-content class="acc" overflow-scroll="false" scrollbar-y="false" has-bouncing="true">
		<div class="acc-tit">欢迎注册</div>
		<div class="acc-pd">
			<div class="acc-ipt">
				<div class="acc-txt">手机</div>
				<input type="tel" ng-model="user.phone" class="ipt-phone" maxlength="11" placeholder="请输入常用手机号" ng-keyup="relCn(user.phone,'phone')" />
			</div>
			<div class="acc-ipt p-rel">
				<div class="acc-txt">验证码</div>
				<input type="tel" ng-model="user.code" maxlength="6" placeholder="请输入收到的验证码" ng-keyup="relCn(user.code,'code')" />
				<input type="button" value="获取验证码" class="ipt-code" ng-click="ck()" />
			</div>
			
			<a href="javascript:;" ng-if="!user.phone || !user.code" class="qcyd-btn" style="opacity: .5;">注册</a>
			<a href="javascript:;" ng-if="user.phone && user.code" class="qcyd-btn" ng-click="save()">注册</a>
		</div>
	</ion-content>

</ion-view>
