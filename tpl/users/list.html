<!--列表-->
<ion-view view-title="{{title}}" hide-nav-bar="true" ng-controller="listCtrl">

	<ion-header-bar>

    </ion-header-bar>

    <ion-content overflow-scroll="false" scrollbar-y="false" has-bouncing="true" delegate-handle="mainScroll">
		<ion-refresher
                    spinner="ios"
                    pulling-icon="ion-arrow-down-c"
                    pulling-text="下载刷新"
                    refreshing-text="加载中..."
                    on-refresh="doPTRefresh()">
        </ion-refresher>
        	
        <p ng-repeat="i in page.list track by $index">1</p>
        
        <ion-infinite-scroll
                    ng-if="page.currPage < page.totalPage"
                    spinner="android"
                    distance="1%"
                    on-infinite="onPTLoadMore()">
        </ion-infinite-scroll>
    </ion-content>

    <ion-footer-bar align-title="left">
		
    </ion-footer-bar>

</ion-view>
